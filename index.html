<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance Love Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1661/PNG/512/12149blackheart_110411.png" type="image/x-icon">
</head>
<body>
  <div class="main-container">
    <img src="sr.jpg" id="imgo">
    <div class="info-section">
      <h2>How to Use</h2>
      <p>1. Enter the name of Male in first input box.</p>
      <p>2. Enter the name of Femal in second input box.</p>
      <p>3. Press the Calculate button nearby the input boxes.</p>
      <p id="special">The result will be displayed below the button.</p>
    </div>

    <div class="calculator-container">
      <div class="input-section">
        <label for="name1">Male's Name:</label>
        <input type="text" id="name1" placeholder="Male's Name here">

        <label for="name2">Female's Name:</label>
        <input type="text" id="name2" placeholder="Female's Name here">

        <button onclick="calculateLove()">Calculate Love</button>
      </div>

      <div class="result-section">
        <p id="result">Love Percentage: <span id="lovePercentage"></span>%</p>
      </div>
    </div>
  </div>

  <script src="scr.js"></script>
</body>
</html>
